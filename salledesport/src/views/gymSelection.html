<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Selection</title>
</head>
<body>
    <h1>Select a Gym</h1>
    <form action="/machines" method="get">
        <label for="gym">Choose a gym:</label>
        <select id="gym" name="gym">
            <option value="Salle A">Salle A</option>
            <option value="Salle B">Salle B</option>
            <option value="Salle C">Salle C</option>
            <option value="Salle D">Salle D</option>
        </select><br><br>
        <button type="submit">Next</button>
    </form>
</body>
</html>
